version: '3.8'

services:
  sap-mcp-server:
    image: ${DOCKER_IMAGE:-ghcr.io/vaibhavgoel-github-1986/sap-mcp-server:latest}
    container_name: sap-mcp-server
    ports:
      - "${MCP_PORT:-8001}:8001"
    environment:
      # Optional: Set default SAP credentials via environment
      # It's recommended to pass these via HTTP headers instead
      - HOSTNAME=${SAP_HOSTNAME:-}
      - USERNAME=${SAP_USERNAME:-}
      - PASSWORD=${SAP_PASSWORD:-}
      - CLIENT=${SAP_CLIENT:-110}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (optional - adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: Add a network for isolation
networks:
  default:
    name: sap-mcp-network
